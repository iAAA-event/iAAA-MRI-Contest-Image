imbalanced-learn = "^0.12.3"
albumentations = "^1.4.11"
lightgbm = "^4.4.0"
spacy = "^3.7.5"
yfinance = "^0.2.40"
h5py = "^3.11.0"
fastai = "^2.7.15"
dill = "^0.3.8"
dask = "^2024.7.0"
cachetools = "^5.4.0"
tensorflow-datasets = "^4.9.6"
